<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座標ロガー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        </div>

    <div id="custom-alert-overlay" class="hidden">
        <div id="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close-btn">閉じる</button>
        </div>
    </div>

    <script type="module">
      // FirebaseコンソールからコピーしたfirebaseConfigオブジェクト
      const firebaseConfig = {
        apiKey: "AIzaSyCKGcafBnpzEnehU9EFw-BR6XRIvDRnaLk",
        authDomain: "my-coordinate-logger.firebaseapp.com",
        projectId: "my-coordinate-logger",
        storageBucket: "my-coordinate-logger.firebasestorage.app",
        messagingSenderId: "1020461370240",
        appId: "1:1020461370240:web:7635b47753882f68cd4f65"
      };

      // Firebase アプリを初期化に必要なモジュールをCDNからインポート
      // Firebase SDKのバージョンは、Firebaseコンソールで推奨されるものに合わせてください (例: 9.23.0)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      // Firebase アプリを初期化
      const app = initializeApp(firebaseConfig);
      // Firestore データベースのインスタンスを取得
      const db = getFirestore(app);

      // db オブジェクトを window に公開し、script.js からアクセスできるようにします。
      window.db = db;
    </script>
    
    <script src="script.js" type="module"></script>
    </body>
</html>
