            <div class="title-section">
                <input type="text" placeholder="タイトル" id="title-0">
            </div>
            <div class="timer-container">
                <div class="timer-controls">
                    <input type="number" class="timer-input" id="timer-minutes-0" value="5" min="1" max="999">分
                    <button class="timer-button timer-start-btn" id="timer-start-btn-0">開始</button>
                    <button class="timer-button timer-reset-btn" id="timer-reset-btn-0">リセット</button>
                </div>
                <div class="timer-display" id="timer-display-0">00:00</div>
            </div>
            <div class="coord-log-container">
                <div class="coord-inputs">
                    <div class="x-coord">
                        <label for="x-input-0">X:</label>
                        <input type="number" id="x-input-0" value="0">
                    </div>
                    <div class="y-coord">
                        <label for="y-input-0">Y:</label>
                        <input type="number" id="y-input-0" value="0">
                    </div>
                </div>
                <button class="log-btn" id="log-btn-0">記録</button>
            </div>
            <div class="log-display">
                <table class="log-table">
                    <thead>
                        <tr>

                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
